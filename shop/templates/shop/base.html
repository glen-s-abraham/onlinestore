{%load static%}
<!DOCTYPE html>
<html>
<head>
	<title>OnlineStore</title>
	<link rel="stylesheet" href="{%static 'css/bootstrap.css'%}">
	<link rel="stylesheet" href="{%static 'css/shop-homepage.css'%}">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container">
      <a class="navbar-brand" href="{%url 'shop:landing' 1%}">OnlineStore</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
        	{% if user.is_authenticated %}
          <li class="nav-item active">
            <a class="nav-item nav-link" href="{%url 'cart:cart'%}">Cart</a>
          </li>
          <li class="nav-item">
           <a class="nav-item nav-link" href="{%url 'cart:cart'%}">Account</a>
          </li>
          <li class="nav-item">
            <a class="nav-item nav-link" href="{%url 'user:logout'%}">LogOut</a>
          </li>
          {% else %}
      
      
           <li class="nav-item">
            <a class="nav-item nav-link" href="{%url 'user:login'%}">Login</a>
          </li>
           <li class="nav-item">
            <a class="nav-item nav-link" href="{%url 'user:register'%}">Register</a>
          </li>
          {%endif%}
        </ul>
      </div>
    </div>
  </nav>









  


{%block content%}
{%endblock content%}
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
